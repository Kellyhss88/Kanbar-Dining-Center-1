  </nav>
</div>

        <h1 class="card-title diningcenter">Welcome to Kanbar Dining Center</h1>

</div>

  </div>
      <div class="card-deck">

              <h4 class="card-title text-center">Customize Bowl</h4>
            </div>
          </div>

          <div class="card">
            <img class="card-img-top" src="image/full-menu/TeriyakiChickenBowl.jpg" alt="Teriyaki-Bowl">

              <h4 class="card-title text-center">Teriyaki Bowl</h4>
            </div>
          </div>

          <div class="card">
            <img class="card-img-top" src="image/full-menu/HarvestGrainBowl.jpg" alt="Harvest-Grain-Bowl">

              <h4 class="card-title text-center">Harvest Bowl</h4>

          <div class="card">
            <img class="card-img-top" src="image/full-menu/SouthwesternBurritoBowl.jpg" alt="Southwestern-Burrito-Bowl">

              <h4 class="card-title text-center">Southwestern Bowl</h4>
            </div>

</div>
